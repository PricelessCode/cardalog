{% extends "index.html" %}
{% block main_content %}
    <div class="content-section">
        <div class="media">
            {% comment %} <img class="rounded-circle account-img" src="{{ user.image }}"> {% endcomment %}
            <div class="media-body">
                <h2 class="account-heading">UserName: {{ user.username }}</h2>
                <p class="text-secondary">Email: {{ user.email }}</p>
            </div>
        </div>

        <!-- You need to add "enctype" for image to process properly -->
        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form.email }}
                <br>
                {{ p_form.image }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock main_content %}
