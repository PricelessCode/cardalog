{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Home CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

    <title>Cardalog</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="#">Cardalog</a>

        <!-- Hamburger Menu (Responsive) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Links/Buttons to be collapsed (Responsive) -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
            
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-info" role="button">Log Out</a>
                {% else %}
                    <form class="form-inline">
                        <a href="{% url 'register' %}" class="btn btn-sm btn-success mr-3" role="button">Sign Up</a>
                        <a href="{% url 'login' %}" class="btn btn-sm btn-info" role="button">Log In</a>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if messages %}
       {% for message in messages %}
          <div class="row justify-content-end">
             <div class="col-4 text-center">
                 <div class="alert alert-{{message.tags}}">
                         {{ message }}
                 </div>
              </div>
           </div>
        {% endfor %}
   {% endif%}
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
