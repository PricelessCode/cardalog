{% extends 'index.html' %}

{% block main_content %}

    <h1>{{ object.title }}</h1>

    Count: {{ object.card_set.all|length }}

    {% for card in object.card_set.all %}
        <div>
            <div>{{ card.term }}</div>
            <div>{{ card.definition }}</div>
            <div>{{ card.example }}</div>
        </div>
    {% endfor %}

{% endblock %}
