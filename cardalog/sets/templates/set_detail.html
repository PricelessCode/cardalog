{% extends 'index.html' %}

{% block main_content %}

    <h1>{{ object.title }}</h1>

    Count: {{ card_list|length }}

    {% for card in card_list %}
        <div>
            <div>{{ card.term }}</div>
            <div>{{ card.definition }}</div>
            <div>{{ card.example }}</div>
        </div>
    {% endfor %}

{% endblock %}
