{% extends 'index.html' %}

{% block main_content %}

    <h1>Sets</h1>

    {% if sets %}
        Count: {{ sets|length }}

        {% for set in sets %}
            
            <div class="card text-white border-info bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header border-info">{{ set.category }}</div>
                <div class="card-body">
                    <h5 class="card-title">{{ set.title }}</h5>
                    <p class="card-text">{{set.description}}</p>
                </div>
                <a href="{% url 'set-detail' set.id %}" class="btn-primary">Details</a>
                <form method="post" action="{% url 'set-delete' set.id %}">
                    {% csrf_token %}
                    <button class="btn-danger" type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}

    {% else %}
        <p>Oopsy! You have no sets!</p>
    {% endif %}

{% endblock %}
